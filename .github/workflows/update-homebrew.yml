name: Update Homebrew Tap

on:
  release:
    types: [published]

jobs:
  update-tap:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
      
      - name: Get release information
        id: release
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Get SHA256 from the release tarball
          TARBALL_URL="https://github.com/${{ github.repository }}/archive/v${VERSION}.tar.gz"
          SHA256=$(curl -sL "$TARBALL_URL" | sha256sum | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          
          echo "Version: $VERSION"
          echo "SHA256: $SHA256"
      
      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: yaniv-golan/homebrew-cconductor
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap
      
      - name: Update formula
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          SHA256="${{ steps.release.outputs.sha256 }}"
          
          # Copy the formula template from main repo
          cp Formula-cconductor.rb homebrew-tap/Formula/cconductor.rb
          
          # Update version and SHA256 in the formula
          cd homebrew-tap/Formula
          
          # Update the URL with the new version
          sed -i "s|archive/v[0-9.]*\.tar\.gz|archive/v${VERSION}.tar.gz|g" cconductor.rb
          
          # Update the SHA256
          sed -i "s/sha256 \"[^\"]*\"/sha256 \"${SHA256}\"/g" cconductor.rb
          
          echo "✓ Updated formula to version $VERSION"
          echo "✓ Updated SHA256 to $SHA256"
          
          # Show the changes
          cat cconductor.rb | grep -A 2 "url\|sha256"
      
      - name: Commit and push to tap
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add Formula/cconductor.rb
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update cconductor to version ${VERSION}

Automated update from release: ${{ github.event.release.html_url }}

- Version: ${VERSION}
- SHA256: ${{ steps.release.outputs.sha256 }}
"
            git push
            echo "✓ Formula updated and pushed to homebrew tap"
          fi
      
      - name: Verify formula
        run: |
          cd homebrew-tap
          
          # Basic syntax check
          ruby -c Formula/cconductor.rb
          
          echo "✓ Formula syntax is valid"

